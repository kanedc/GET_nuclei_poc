## daily_update_poc.yml
name: 'daily_update_poc'

on:
    schedule:
        - cron: '0 0 * * *'
    workflow_dispatch:

jobs:
    run-script:
        runs-on: ubuntu-latest

        steps:
        - name: Check out code
          uses: actions/checkout@v3

        - name: Set up Python
          uses: actions/setup-python@v4
          with:
            python-version: '3.10'

        - name: Install dependencies
          run: |
            python -m pip install --upgrade pip
            pip install requests

        - name: Download and install Nuclei
          run: |
            curl -L -o nuclei.zip https://github.com/projectdiscovery/nuclei/releases/download/v3.4.5/nuclei_3.4.5_linux_amd64.zip
            unzip nuclei.zip
            mv nuclei_3.4.5_linux_amd64 nuclei
            chmod +x nuclei
            ls -al 

        - name: Run script
          run: |
            python 1-clone_repos.py
            python 2-delete_duplicated.py
            python 3-move_file.py
            python 5-check_poc.py
            python 6-get_count.py
            python 7-get_pocname.py
